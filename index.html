    <style>
      /* Custom scrollbar for a better look in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      /* F1 Scrollbar */
      body.sport-f1 ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 4px; }
      body.sport-f1 ::-webkit-scrollbar-thumb:hover { background: #ef4444; }
      /* MotoGP Scrollbar */
      body.sport-motogp ::-webkit-scrollbar-thumb { background: #f97316; border-radius: 4px; }
      body.sport-motogp ::-webkit-scrollbar-thumb:hover { background: #ea580c; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      body {
        overflow-x: hidden;
      }
    </style>
